{% extends "layout.html" %}

{% block content %}
    <style>
        .page-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: box-shadow 0.3s ease;
        }

        .user-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .user-card h2 {
            margin: 0 0 10px;
            color: #007bff;
            font-size: 1.5em;
        }

        .user-card p {
            margin: 0;
            color: #555;
        }
        footer{
            transform: translateY(151px);
        }
    </style>

    <div class="container">
        <h1 class="page-title">المستخدمين القريبين منك</h1>
        <ul class="user-list">
            {% for user in users %}
                <li class="user-card">
                    <a href="{{ url_for('chat', username=user['username']) }}" class="user-link">
                        <h2>{{ user['username'] }}</h2>
                        <p>Phone: {{ user['phone'] }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
